<br/>
<div class="panel panel-primary">
    <div class="panel-heading">
       Login Forms
    </div>
    <div class="panel-body">
        <form #form="ngForm" (submit)="submitForm(form)">
            <div class="form-group" [class.has-error]="email.invalid && email.touched">
                    <label for="mail"
                    class="control-label">Email</label>
                    <input type="text"
                            class="form-control"
                            name="email"
                            [(ngModel)]="myUser.email"
                            pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                            id="mail"
                            #email="ngModel"/>
                    <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                        Please enter valid email
                    </div>
            </div>
            <div class="form-group" [class.has-error]="password.invalid && password.touched">
                    <label for="pass" class="control-label">Password</label>
                    <input type="password"
                            class="form-control"
                            name="password"
                            [(ngModel)]="myUser.password"
                            minlength="5"
                            #password="ngModel"
                            id="pass"/>
                    <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
                        Min length of password is 5
                    </div>
            </div>
            <button type="submit" class="btn btn-success">
                Submit
            </button>

            <p>Not registered Yet?</p>
            <button [routerLink]="['/register']" class="btn btn-danger">
                Register
            </button>
        </form>

    </div>
</div>
