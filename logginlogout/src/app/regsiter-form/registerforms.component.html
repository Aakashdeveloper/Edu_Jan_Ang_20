<br/>
<div class="panel panel-primary">
    <div class="panel-heading">
        Register Forms
    </div>
    <div class="panel-body">
        <form #form="ngForm" (submit)="submitForm(form)">
            <div class="form-group" [class.has-error]="name.invalid">
                <label for="fname" 
                class="control-label">FirstName</label>
                <input type="text"
                       class="form-control"
                       name="name"
                       (ngModelChange)="firstToUpper($event)"
                       [ngModel]="myUser.name"
                       id="fname"
                       required
                       #name="ngModel"/>
                <div class="alert alert-danger" *ngIf="name.invalid">
                    FirstName is required
                </div>
            </div>
            <div class="form-group" [class.has-error]="email.invalid && email.touched">
                    <label for="mail"
                    class="control-label">Email</label>
                    <input type="text"
                            class="form-control"
                            name="email"
                            [(ngModel)]="myUser.email"
                            pattern="^([a-zA-Z0-9]+)@([a-zA-Z0-9]+)\.([a-zA-Z]{2,5})$"
                            id="mail"
                            #email="ngModel"/>
                    <div class="alert alert-danger" *ngIf="email.invalid && email.touched">
                        Please enter valid email
                    </div>
            </div>
            <div class="form-group" [class.has-error]="password.invalid && password.touched">
                    <label for="pass" class="control-label">Password</label>
                    <input type="password"
                            class="form-control"
                            name="password"
                            [(ngModel)]="myUser.password"
                            minlength="5"
                            #password="ngModel"
                            id="pass"/>
                    <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
                        Min length of password is 5
                    </div>
            </div>
           
          
          
          
            
            <button type="submit" class="btn btn-success">
                Submit
            </button>

            <p>Are you already regitered</p>
            <button [routerLink]="['/login']" class="btn btn-warning">
                Login
            </button>
        </form>

    </div>
</div>
